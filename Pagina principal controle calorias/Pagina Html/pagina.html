<!doctype html>
<html lang="pt-br">
  <head>
    <title>Controle de calorias</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-grid.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/Css/pagina.css">
    
    
  </head>

  <body>

    <div class="container row">
        <div class="col-6">
            <div class="informacoes">
              <div class="row">
                <div class="col-12">  
                  <p class="nome_pessoa">Ola , Rafael!</p> 
                </div>     
              </div> 

              <div class="row">
                <div class="col-12">  
                  <p>Alguns dados:</p>
                </div>     
              </div> 
                
              <div class="row">
                <div class="col-3">  
                  Altura: 1.8  
                </div>   
                <div class="col-3">  
                  Peso: 72.9
                </div>    
              </div> 

              <div class="row">
                <div class="col-3">  
                  IMC:22  
                </div>   
                <div class="normal col-4">  
                 <p>NORMAL</p> 
                </div> 
                <div class="col-3">  
                  <a href="#">editar</a>
                  
                </div>    
              </div> 
                
                <div class="barra"></div>
                <img class="imagem" src="/imgs/undraw_growth_analytics_8btt.svg" >
            </div>
        </div>   
        
        <div class="col-6">
            <div class="card card-container">
              <div class="row">
                <div class="col-7">  
                  Calorias Recomendadas:
                </div>   
                <div class="col-5">  
                  Total consumido:
                </div>    
              </div> 

              <div class="row">
                <div class="col-7">  
                 1800Kcal
                </div>   
                <div class="col-5">  
                  1500Kcal
                </div>    
              </div> 
             
              <div class=" row">
                  <div class=" col-12">
                    <div class="barra2"></div>
                  </div>
              </div>

              <div class="row abaixo_barra2">
                <div class="col-2">  
                 <p class="normal">INFO:</P>
                </div>   
                <div class="col-5">  
                  minimo: 1650kcal
                </div>  
                 
                <div class="col-5">  
                  recomendado: 1kcal  
                 </div>

                 <div class="maximo col-5">  
                  Máximo: 1950kcal
                 </div> 
              </div> 

              <div class=" estimativa row">
                <div class=" col-10">
                  COMO FOI FEITA ESSA ESTIMATIVA? <i class="fas fa-question-circle""></i>
                </div>

                
             </div>

             <div class="row novoitem"> 
                <div class="col-12">
                  <button class="btn_novoitem" >ADICIONAR NOVO ITEM</button>
                </div>
             </div>

             <div class=" row produtos">

              <div class="col-5">
                Feijão Tropeiro
              </div>

              <div class="col-5">
                300kcal
              </div>

              <div class="col-2">
                <i class="fas fa-minus-square fa-2x"></i>
              </div>

              

             </div>
            
              
            </div>
        </div>
    </div>

   

    
  </body>
</html>
